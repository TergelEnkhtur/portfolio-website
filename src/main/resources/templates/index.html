<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome!</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.0/css/bootstrap.min.css}"/>

    <script th:src="@{/webjars/bootstrap/5.1.0/js/bootstrap.min.js}"></script>

    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
</head>
<!--/*@thymesVar id="aboutMe" type="com.springframework.portfoliowebsite.domain.AboutMe"*/-->
<body>
<div class="container-fluid" style="margin-top: 20px">
    <div class="row justify-content-center">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel-group">
                <div class="card card-primary border border-primary" style="margin: 20px 0;">
                    <div class="card-header bg-primary text-light">
                        <h7 class="card-title" >Welcome</h7>
                    </div>
                    <div class="card-body">
                        <div class="row justify-content-center">
                            <div class="col-md-6">
                                <img class="profile-picture" src="../static/resources/images/profile.jpg" th:src="@{/resources/images/profile.jpg}"/>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card card-primary border border-primary" style="margin: 20px 0">
                    <div class="card-header bg-primary text-light">
                        <!--                        <h7 class="card-title" th:text="${recipe.description}">Recipe Description Here!</h7>-->
                        <h7 class="card-title">About Me</h7>
                    </div>
                    <div class="card-body">
                        <tr th:each="aboutMe : ${aboutMes}">
                        <div class="row justify-content-center">
                            <div class="col-md-3">
                                <h7>Languages:</h7>
                            </div>
                            <div class="col-md-3">
                                    <td th:text="${aboutMe.languages}">Java</td>
                            </div>
                            <div class="col-md-3">
                                <h7>Frameworks:</h7>
                            </div>
                            <div class="col-md-3">
                                <td th:text="${aboutMe.frameworks}">Spring</td>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-md-3">
                                <h7>Databases:</h7>
                            </div>
                            <div class="col-md-3">
                                <td th:text="${aboutMe.databases}">PostgreSQL</td>
                            </div>
                            <div class="col-md-3">
                                <h7>Editors:</h7>
                            </div>
                            <div class="col-md-3">
                                <td th:text="${aboutMe.editors}">IntelliJ IDEA</td>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-md-3">
                                <h7>Operating Systems:</h7>
                            </div>
                            <div class="col-md-3">
                                <td th:text="${aboutMe.os}">Windows</td>
                            </div>
                            <div class="col-md-3">
                                <h7>CI/CD:</h7>
                            </div>
                            <div class="col-md-3">
                                <td th:text="${aboutMe.cicd}">GutHub Actions</td>
                            </div>
                        </div>
                        </tr>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
<style>
    h7{
        font-weight: bold;
    }
</style>
